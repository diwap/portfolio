<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
        {% for b in blog|slice:":3" %}
            {% if forloop.counter == 1 %}
                <div class="carousel-item active">
                    <img src="{{ b.cover_image.url }}" class="d-block w-100" alt="{{ b.title }}">
                    <div class="carousel-caption d-none d-md-block">
                        <h5><a class="link-unstyled" href="{% url 'blog_detail' b.id %}">{{ b.title }}</a></h5>
                        <p>{{ b.trunc_body|safe }}</p>
                    </div>
                </div>
                
                {% else %}
                <div class="carousel-item">
                    <img src="{{ b.cover_image.url }}" class="d-block w-100" alt="{{ b.title }}">
                    <div class="carousel-caption d-none d-md-block">
                        <h5><a class="link-unstyled" href="{% url 'blog_detail' b.id %}">{{ b.title }}</a></h5>
                        <p>{{ b.trunc_body|safe }}</p>
                    </div>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>
</div>
<style>
    .carousel-inner {
        height: calc(100vh - 56px)
    }
    .carousel-caption {
        top: calc(100vh - 200px);
        background-color: rgba(101, 193, 255, 0.671);
    }
    .link-unstyled {
        color: white !important;
    }
</style>
